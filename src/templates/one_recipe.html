{% extends 'default_page_layout.html' %}

{% block content %}
    <h1>{{ recipe.name }}</h1>
    <ul>
        {% for ingredient in recipe.ingredients %}
        <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
    <br>
    <ol>
        {% for instruction in recipe.instructions %}
        <li>{{ instruction }}</li>
        {% endfor %}
    </ol>
    <a href="/recipes/edit/{{recipe.id}}">Edit Recipe</a>
{% endblock %}
